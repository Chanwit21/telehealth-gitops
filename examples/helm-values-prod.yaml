# Production environment values - override base values for production
global:
  environment: production
  namespace: telehealth-prod

postgresql:
  enabled: true
  replicaCount: 1
  resources:
    requests:
      memory: "1Gi"
      cpu: "500m"
    limits:
      memory: "2Gi"
      cpu: "1000m"
  persistence:
    enabled: true
    size: 10Gi
    storageClass: "standard"
  env:
    POSTGRES_DB: telehealth
    POSTGRES_USER: postgres
    POSTGRES_PASSWORD: "CHANGE_ME_IN_PRODUCTION"

redis:
  enabled: true
  replicaCount: 1
  resources:
    requests:
      memory: "512Mi"
      cpu: "250m"
    limits:
      memory: "1Gi"
      cpu: "500m"
  persistence:
    enabled: true
    size: 5Gi
    storageClass: "standard"
telethaiBapi:
  enabled: true
  replicaCount: 1
  resources:
    requests:
      memory: "256Mi"
      cpu: "100m"
    limits:
      memory: "512Mi"
      cpu: "500m"
  env:
    DATABASE_HOST: postgres.telehealth-prod.svc.cluster.local
    DATABASE_PORT: "5432"
    DATABASE_USER: postgres
    DATABASE_PASSWORD: "CHANGE_ME_IN_PRODUCTION"
    DATABASE_NAME: telethai_master_data
    REDIS_HOST: redis.telehealth-prod.svc.cluster.local
    REDIS_PORT: "6379"
    REDIS_PASSWORD: ""
    NODE_ENV: production
    PORT: "8001"