apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: master-data-api-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/Chanwit21/telehealth-gitops
    targetRevision: main
    path: .
    helm:
      releaseName: master-data-api
      values: |
        replicaCount: 2
        image:
          repository: ghcr.io/chanwit21/telethai-master-data-api
          tag: main-b65d34e-0.0.1
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
