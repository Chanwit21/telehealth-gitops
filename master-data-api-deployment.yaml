apiVersion: apps/v1
kind: Deployment
metadata:
  name: telethai-master-data-api
  namespace: default
spec:
  replicas: 2
  selector:
    matchLabels:
      app: telethai-master-data-api
  template:
    metadata:
      labels:
        app: telethai-master-data-api
    spec:
      containers:
      - name: telethai-master-data-api
        image: ghcr.io/chanwit21/telethai-master-data-api:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: master-data-api-config
              key: log.level
        - name: API_PORT
          value: "8080"
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /ready
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 2
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          runAsNonRoot: false
