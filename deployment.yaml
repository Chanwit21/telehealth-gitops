apiVersion: apps/v1
kind: Deployment
metadata:
  name: telehealth-app
  namespace: default
spec:
  replicas: 3
  selector:
    matchLabels:
      app: telehealth-app
  template:
    metadata:
      labels:
        app: telehealth-app
    spec:
      containers:
      - name: telehealth-app
        image: telehealth-app:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: CONFIG_PATH
          valueFrom:
            configMapKeyRef:
              name: telehealth-config
              key: config.path
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
